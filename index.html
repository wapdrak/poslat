<body class="bg-gray-900 text-gray-200 flex justify-center p-1 sm:p-2 pt-8">

        <div class="text-center border-4 border-groove border-black rounded-3xl p-4 sm:p-6 bg-black bg-opacity-70 text-white">

                                <input id="phone" type="tel" @input="validateNumber" placeholder="Telefonní číslo" class="bg-black text-yellow rounded-md border-4 border-gray-500 m-0.5 p-2 w-full">

                        <button type="button" @click="selectContact()" x-show="contactPickerSupported" class="flex items-center justify-center gap-2 mx-auto text-white bg-gray-700 rounded-lg border-4 py-2 px-3 w-full text-base sm:text-lg mt-2" title="Vybrat z kontaktů"><i class="fas fa-address-book"></i> Vybrat z kontaktů</button>
                        
                        <div x-show="contactApiError" x-text="contactApiError" class="text-red-500 bg-black bg-opacity-70 rounded-lg p-2 mt-2 text-sm" x-transition></div>

                        <div class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-2">
                            <button type="button" @click="handleAction('whatsapp')" class="flex items-center justify-center gap-2 mx-auto text-lime-500 bg-black rounded-lg border-4 py-2 px-3 w-full text-base sm:text-lg" title="Odeslat přes WhatsApp"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                            <button type="button" @click="handleAction('viber')" class="flex items-center justify-center gap-2 mx-auto bg-black rounded-lg border-4 py-2 px-3 w-full text-base sm:text-lg" style="color:#7360F2;" title="Otevřít ve Viberu"><i class="fab fa-viber"></i> Viber</button>
                            <button type="button" @click="handleAction('signal')" class="flex items-center justify-center gap-2 mx-auto text-blue-600 bg-black rounded-lg border-4 py-2 px-3 w-full text-base sm:text-lg" title="Otevřít v Signalu"><i class="fas fa-comments"></i> Signal</button>
                            <button type="button" @click="handleAction('sms')" class="flex items-center justify-center gap-2 mx-auto text-yellow bg-black rounded-lg border-4 py-2 px-3 w-full text-base sm:text-lg" title="Odeslat jako SMS"><i class="far fa-comment-alt"></i> SMS</button>
                            <button type="button" @click="handleAction('tel')" class="flex items-center justify-center gap-2 mx-auto text-yellow bg-black rounded-lg border-4 py-2 px-3 w-full text-base sm:text-lg col-span-2 sm:col-span-1" title="Zavolat"><i class="fas fa-phone"></i> Zavolat</button>
                        </div>
                    </div>

                    <!-- Separator -->
                    <div class="my-6 text-xl sm:text-2xl font-bold text-gray-400">
                        Nebo
                    </div>

                    <!-- Username Section -->
                    <div class="my-4">
                         <input id="username" type="text" x-model="username" placeholder="Uživatelské jméno..." title="Zadejte jméno pro Telegram nebo Messenger" class="bg-black text-yellow rounded-md border-4 border-gray-500 m-0.5 p-2 text-center w-full">
                        <div class="mt-4 grid grid-cols-2 gap-2">
                            <button type="button" @click="handleAction('telegram')" class="flex items-center justify-center gap-2 mx-auto text-blue-400 bg-black rounded-lg border-4 py-2 px-3 w-full text-base sm:text-lg" title="Odeslat přes Telegram"><i class="fab fa-telegram-plane"></i> Telegram</button>
                            <button type="button" @click="handleAction('messenger')" class="flex items-center justify-center gap-2 mx-auto text-blue-500 bg-black rounded-lg border-4 py-2 px-3 w-full text-base sm:text-lg" title="Odeslat přes Messenger"><i class="fab fa-facebook-messenger"></i> Messenger</button>

    <!-- Latest intl-tel-input JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/20.3.0/js/intlTelInput.min.js"></script>
    
    <!-- Alpine.js Component Definition -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('contactForm', () => ({
                phoneInput: null, message: '', username: '', phoneEl: null,
                contactPickerSupported: false,
                contactApiError: '',
                isUtilsLoaded: false,
                init() {
                    this.phoneEl = document.querySelector("#phone");
                    
                    this.phoneInput = window.intlTelInput(this.phoneEl, {
                        // CHANGED: Default country is now Czech Republic
                        initialCountry: "cz",
                        showSearchBox: true,
                        separateDialCode: true,
                        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/20.3.0/js/utils.js",
                    });
                    
                    this.phoneInput.promise.then(() => {
                        console.log("Utils script loaded successfully. Full validation is now enabled.");
                        this.isUtilsLoaded = true;
                        this.phoneEl.addEventListener('countrychange', () => this.validateNumber());
                        this.validateNumber();
                    }).catch(error => {
                        console.error("Error loading utils script:", error);
                    });

                    if ('contacts' in navigator && 'select' in navigator.contacts) {
                        this.contactPickerSupported = true;
                    }
                },
                isNumberValid() {
                    const country = this.phoneInput.getSelectedCountryData().iso2;

                    // --- HYBRID VALIDATION ---
                    if (country === 'il') {
                        // Use our battle-tested custom logic for Israel
                        const number = this.phoneEl.value;
                        if (!number.trim()) return false;
                        let sanitizedNumber = number.replace(/\D/g, '');

                        if (sanitizedNumber.startsWith('0')) {
                            if (sanitizedNumber.startsWith('05')) {
                                return sanitizedNumber.length === 10;
                            } else {
                                return sanitizedNumber.length === 9;
                            }
                        } else {
                            if (sanitizedNumber.length === 9 && (sanitizedNumber.startsWith('5'))) {
                                return true;
                            }
                            if (sanitizedNumber.length === 8 && !(sanitizedNumber.startsWith('5'))) {
                                return true;
                            }
                            return false;
                        }
                    } else {
                        // For all other countries, use the reliable library validation
                        if (!this.isUtilsLoaded) return false; // Guard clause
                        return this.phoneInput.isValidNumber();
                    }
                },
                validateNumber() {
                    const itiElement = this.phoneInput.a;
                    const iconElement = document.querySelector("#validation-icon");
                    
                    itiElement.classList.remove('iti--valid', 'iti--invalid');
                    iconElement.classList.remove('valid', 'invalid');
                    
                    if (this.phoneEl.value.trim()) {
                        if (this.isNumberValid()) {
                            itiElement.classList.add('iti--valid');
                            iconElement.classList.add('valid');
                        } else {
                            itiElement.classList.add('iti--invalid');
                            iconElement.classList.add('invalid');
                        }
                    }
                },
                async selectContact() {
                    this.contactApiError = '';
                    try {
                        const contacts = await navigator.contacts.select(['tel'], {multiple: false});
                        if (contacts.length > 0 && contacts[0].tel.length > 0) {
                            this.phoneInput.setNumber(contacts[0].tel[0]);
                            this.validateNumber();
                        }
                    } catch (ex) {
                        console.error("Error selecting contact.", ex);
                        this.contactApiError = 'Výběr kontaktů není v tomto náhledu podporován.';
                        setTimeout(() => { this.contactApiError = ''; }, 5000);
                    }
                },
                handleAction(type) {
                    const isNumberGood = this.isNumberValid();
                    this.validateNumber();
                    
                    const encodedMessage = encodeURIComponent(this.message.trim());
                    let url = '';
                    switch(type) {
                        case 'whatsapp': case 'sms': case 'tel': case 'signal': case 'viber':
                            if (isNumberGood) {
                                this.phoneInput.setNumber(this.phoneEl.value);
                                const fullNumber = this.phoneInput.getNumber();
                                
                                if (type === 'whatsapp') url = `https://api.whatsapp.com/send?phone=${fullNumber.substring(1)}&text=${encodedMessage}`;
                                if (type === 'sms') url = `sms:${fullNumber}?body=${encodedMessage}`;
                                if (type === 'tel') url = `tel:${fullNumber}`;
                                if (type === 'signal') url = `signal://send?recipient=${fullNumber.substring(1)}`;
                                if (type === 'viber') url = `viber://chat?number=${fullNumber.substring(1)}`;
                            } else {
                                this.phoneEl.focus();
                            }
                            break;
                        case 'telegram': case 'messenger':
                            if (this.username.trim()) {
                                const cleanUsername = this.username.trim();
                                if (type === 'telegram') url = `https://t.me/${cleanUsername}?text=${encodedMessage}`;
                                if (type === 'messenger') url = `https://m.me/${cleanUsername}`;
                            } else {
                                document.querySelector("#username").focus();
                            }
                            break;
                    }
                    if(url) window.open(url, '_blank');
                },
                resetForm() {
                    this.phoneInput.setNumber(''); 
                    this.message = ''; 
                    this.username = '';
                    this.validateNumber();
                }
            }));
        });
    </script>
    
    <!-- Alpine.js Framework - DEFER is critical for correct initialization -->
